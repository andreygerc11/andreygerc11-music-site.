<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Голос проти раку | Андрій Герц</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background: #000; color: #fff; overflow-x: hidden; }

        /* Відео-шапка */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .video-bg {
            position: absolute;
            top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
            filter: brightness(0.4) contrast(1.2);
            object-fit: cover;
        }

        .hero-content { z-index: 1; padding: 20px; max-width: 900px; }

        h1 { 
            font-size: clamp(2.5rem, 8vw, 5rem); 
            font-weight: 900; 
            text-transform: uppercase; 
            color: #fff;
            text-shadow: 0 0 30px rgba(255, 77, 77, 0.8);
            margin-bottom: 20px;
        }

        .btn-main {
            display: inline-block;
            padding: 20px 50px;
            background: #ff4d4d;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 900;
            text-transform: uppercase;
            box-shadow: 0 0 30px rgba(255, 77, 77, 0.5);
            transition: 0.4s;
        }
        .btn-main:hover { transform: scale(1.05); background: #fff; color: #ff4d4d; }

        /* Скляний блок з реквізитами */
        .support-section { 
            padding: 100px 20px; 
            background: linear-gradient(to bottom, transparent, #0a0a0b);
            margin-top: -100px;
        }

        .glass-card {
            max-width: 1100px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 40px;
        }

        .rekviziti-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .bank-item {
            background: rgba(0,0,0,0.4);
            padding: 25px;
            border-radius: 20px;
            border-left: 5px solid #ff4d4d;
        }

        .bank-label { color: #ffcc00; font-weight: 700; font-size: 0.8rem; text-transform: uppercase; }
        .bank-value { display: block; margin-top: 10px; font-family: monospace; font-size: 1.2rem; letter-spacing: 1px; }
    </style>
</head>
<body>

    <section class="hero">
        <video autoplay muted loop playsinline class="video-bg">
            <source src="grok_video_2026-01-25-18-39-38.mp4" type="video/mp4">
        </video>
        <div class="hero-content">
            <h1>Голос проти раку</h1>

            <a href="#support" class="btn-main">Підтримати проект</a>
        </div>
    </section>

    <section class="support-section" id="support">
