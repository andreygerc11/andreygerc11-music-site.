<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музична Сповідь | Андрій Герц</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --accent: #ff4d4d; --dark: #0a0a0b; --glass: rgba(255, 255, 255, 0.05); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background: var(--dark); color: #fff; line-height: 1.6; }
        
        .header-nav { padding: 30px; text-align: center; background: #151515; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .btn-back { text-decoration: none; color: var(--accent); font-weight: bold; border: 1px solid var(--accent); padding: 8px 25px; border-radius: 50px; transition: 0.3s; display: inline-block; margin-bottom: 15px; }
        .btn-back:hover { background: var(--accent); color: #fff; }

        .container { max-width: 800px; margin: auto; padding: 40px 20px; }
        .music-card { 
            background: var(--glass); 
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.1);
            border-left: 6px solid var(--accent);
        }

        h3 { margin-bottom: 15px; font-size: 1.2rem; font-weight: 700; }
        
        audio { 
            width: 100%; 
            height: 45px; 
            border-radius: 30px;
            background: #f1f3f4;
        }
        
        .buy-msg { 
            display: none; 
            margin-top: 15px; 
            padding: 20px; 
            background: rgba(255, 77, 77, 0.15); 
            border-radius: 15px; 
            text-align: center; 
            border: 1px dashed var(--accent);
        }

        .btn-buy { display: inline-block; margin-top: 10px; background: var(--accent); color: #fff; text-decoration: none; padding: 12px 30px; border-radius: 50px; font-weight: 900; text-transform: uppercase; font-size: 0.9rem; }
        
        #loader { text-align: center; padding: 50px; color: var(--accent); }
        .error-text { color: #ffb347; font-size: 0.85rem; margin-top: 10px; display: block; }
    </style>
</head>
<body>

<div class="header-nav">
    <a href="index.html" class="btn-back"><i class="fas fa-arrow-left"></i> На головну</a>
    <h1 style="text-transform: uppercase; font-weight: 900; letter-spacing: 1px;">Музична Сповідь</h1>
</div>

<div class="container" id="music-container">
    <div id="loader">
        <i class="fas fa-spinner fa-spin fa-3x"></i>
        <p style="margin-top: 20px;">Завантаження аудіоархіву...</p>
    </div>
</div>

<script>
    const apiURL = "https://script.google.com/macros/s/AKfycbwbNNLK7LAR-q0n7fgUrPvqOXsZLEWc2WHAZWrvE1-UUzVUy4wl3Ao14c9PrBXy72GS/exec";
    const listenLimit = 45; 

    async function getMusic() {
        const container = document.getElementById('music-container');
        try {
            const response = await fetch(apiURL);
            if (!response.ok) throw new Error('Network response was not ok');
            const data = await response.json();

            if (!data || data.length === 0) {
                container.innerHTML = "<p style='text-align:center;'>Пісень поки що немає в папці.</p>";
                return;
            }

            container.innerHTML = ''; 

            data.forEach(song => {
                const card = document.createElement('div');
                card.className = 'music-card';
                
                // Исправленная ссылка для прямого стриминга
                const audioSrc = `https://drive.google.com/uc?export=download&id=${song.id}`;
                
                card.innerHTML = `
                    <h3>${song.name}</h3>
                    <audio class="player" controls controlsList="nodownload" preload="metadata">
                        <source src="${audioSrc}" type="audio/mpeg">
                        Ваш браузер не підтримує плеєр.
                    </audio>
                    <div class="error-info"></div>
                    <div class="buy-msg">
                        <p style="font-weight: bold; color: #ff4d4d; font-size: 1.1rem;">⏱ ДЕМО-ВЕРСІЯ ЗАКІНЧИЛАСЬ</p>
                        <p style="margin-bottom: 10px;">Підтримайте Андрія, щоб отримати повну пісню.</p>
                        <a href="https://t.me/andriyherts" target="_blank" class="btn-buy">Купити повну версію</a>
                    </div>
                `;
                container.appendChild(card);
            });

            // Логика управления плеерами
            const players = document.querySelectorAll('.player');
            players.forEach(p => {
                // Обработка ошибок загрузки (частая проблема с Google Drive)
                p.addEventListener('error', () => {
                    const info = p.parentElement.querySelector('.error-info');
                    info.innerHTML = '<span class="error-text">⚠️ Помилка доступу до файлу. Спробуйте оновити сторінку або перевірте права доступу в Drive.</span>';
                });

                p.addEventListener('timeupdate', () => {
                    if (p.currentTime >= listenLimit) {
                        p.pause();
                        p.currentTime = listenLimit;
                        const card = p.closest('.music-card');
                        card.querySelector('.buy-msg').style.display = 'block';
                    }
                });
            });

        } catch (e) {
            console.error("Помилка:", e);
            container.innerHTML = "<p style='text-align:center;'>Помилка завантаження. Перевірте з'єднання або скрипт.</p>";
        }
    }

    getMusic();
</script>
</body>
</html>
