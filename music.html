<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музична Сповідь | Андрій Герц</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root { --accent: #ff4d4d; --dark: #0a0a0b; --glass: rgba(255, 255, 255, 0.05); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background: var(--dark); color: #fff; overflow-x: hidden; }
        
        .header-nav { padding: 30px; text-align: center; background: linear-gradient(to bottom, #1a1a1a, var(--dark)); }
        .btn-back { text-decoration: none; color: var(--accent); font-weight: bold; border: 1px solid var(--accent); padding: 8px 20px; border-radius: 50px; transition: 0.3s; }
        .btn-back:hover { background: var(--accent); color: #fff; }

        .container { max-width: 800px; margin: auto; padding: 40px 20px; }
        .music-card { 
            background: var(--glass); 
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 30px;
            border-left: 5px solid var(--accent);
        }

        audio { width: 100%; margin-top: 15px; filter: invert(100%); opacity: 0.7; }
        
        .buy-msg { 
            display: none; 
            margin-top: 20px; 
            padding: 15px; 
            background: rgba(255, 77, 77, 0.2); 
            border-radius: 15px; 
            text-align: center; 
            border: 1px dashed var(--accent);
        }
        .btn-buy { display: inline-block; margin-top: 10px; background: var(--accent); color: #fff; text-decoration: none; padding: 10px 25px; border-radius: 50px; font-weight: bold; }
        
        #loader { text-align: center; font-size: 1.2rem; color: var(--accent); margin-top: 50px; }
    </style>
</head>
<body>

<div class="header-nav">
    <a href="index.html" class="btn-back"><i class="fas fa-arrow-left"></i> На головну</a>
    <h1 style="margin-top: 20px; text-transform: uppercase; letter-spacing: 2px;">Музична Сповідь</h1>
</div>

<div class="container" id="music-container">
    <div id="loader"><i class="fas fa-spinner fa-spin"></i> Завантаження пісень...</div>
</div>

<script>
    // ВАШ ЛІНК НА СКРИПТ
    const apiURL = "https://script.google.com/macros/s/AKfycby74r3M440CT_ZVaW9lgDVwmwAlYducutONMRlCAIryB7xuyHXM_O9b04TB6vz8G57g/exec";
    const limit = 45; // Час обмеження (секунди)

    async function getMusic() {
        try {
            const response = await fetch(apiURL);
            const data = await response.json();
            const container = document.getElementById('music-container');
            container.innerHTML = ''; // Прибираємо лоадер

            data.forEach(song => {
                const card = document.createElement('div');
                card.className = 'music-card';
                card.setAttribute('data-aos', 'fade-up');
                card.innerHTML = `
                    <h3>${song.name}</h3>
                    <audio class="player" controls>
                        <source src="https://docs.google.com/uc?export=download&id=${song.id}" type="audio/mpeg">
                    </audio>
                    <div class="buy-msg">
                        <p>⚠️ Демо-версію завершено. Щоб отримати повну пісню та підтримати військових, зробіть внесок 200 грн.</p>
                        <a href="https://t.me/andriyherts" class="btn-buy">Отримати повну версію</a>
                    </div>
                `;
                container.appendChild(card);
            });

            // Логіка зупинки
            document.querySelectorAll('.player').forEach(p => {
                p.ontimeupdate = function() {
                    if (p.currentTime >= limit) {
                        p.pause();
                        p.currentTime = limit;
                        p.parentElement.querySelector('.buy-msg').style.display = 'block';
                    }
                };
            });

        } catch (e) {
            document.getElementById('loader').innerHTML = "Помилка зв'язку з Диском. Перевірте налаштування доступу папки.";
        }
    }

    getMusic();
</script>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init();</script>

</body>
</html>
