<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музична Сповідь | Андрій Герц</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --accent: #ff4d4d; --dark: #0a0a0b; --glass: rgba(255, 255, 255, 0.05); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background: var(--dark); color: #fff; line-height: 1.6; }
        
        .header-nav { padding: 30px; text-align: center; background: #151515; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .btn-back { text-decoration: none; color: var(--accent); font-weight: bold; border: 1px solid var(--accent); padding: 8px 25px; border-radius: 50px; transition: 0.3s; display: inline-block; margin-bottom: 15px; }
        .btn-back:hover { background: var(--accent); color: #fff; }

        .container { max-width: 800px; margin: auto; padding: 40px 20px; }
        .music-card { 
            background: var(--glass); 
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.1);
            border-left: 6px solid var(--accent);
            position: relative;
            overflow: hidden;
        }

        h3 { margin-bottom: 15px; font-size: 1.2rem; font-weight: 700; }
        
        /* Контейнер для плеера с ограничением высоты */
        .player-wrapper {
            width: 100%;
            height: 60px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 150px; /* Google плеер требует высоты, мы его смещаем */
            border: none;
            position: absolute;
            top: -45px; /* Прячем лишние элементы управления Google */
        }

        /* Заглушка поверх плеера для блокировки после 45 сек */
        .blocker {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 10, 11, 0.9);
            z-index: 10;
            padding: 20px;
            text-align: center;
        }

        .buy-msg { 
            margin-top: 10px;
        }

        .btn-buy { display: inline-block; margin-top: 10px; background: var(--accent); color: #fff; text-transform: uppercase; text-decoration: none; padding: 10px 25px; border-radius: 50px; font-weight: 900; font-size: 0.8rem; }
        
        #loader { text-align: center; padding: 50px; color: var(--accent); }
    </style>
</head>
<body>

<div class="header-nav">
    <a href="index.html" class="btn-back"><i class="fas fa-arrow-left"></i> На головну</a>
    <h1 style="text-transform: uppercase; font-weight: 900; letter-spacing: 1px;">Музична Сповідь</h1>
</div>

<div class="container" id="music-container">
    <div id="loader">
        <i class="fas fa-spinner fa-spin fa-3x"></i>
        <p style="margin-top: 20px;">Завантаження аудіоархіву...</p>
    </div>
</div>

<script>
    const apiURL = "https://script.google.com/macros/s/AKfycbwbNNLK7LAR-q0n7fgUrPvqOXsZLEWc2WHAZWrvE1-UUzVUy4wl3Ao14c9PrBXy72GS/exec";
    const listenLimit = 45000; // 45 секунд в миллисекундах

    async function getMusic() {
        const container = document.getElementById('music-container');
        try {
            const response = await fetch(apiURL);
            const data = await response.json();

            if (!data || data.length === 0) {
                container.innerHTML = "<p style='text-align:center;'>Пісень поки що немає.</p>";
                return;
            }

            container.innerHTML = ''; 

            data.forEach(song => {
                const card = document.createElement('div');
                card.className = 'music-card';
                
                // Используем preview ссылку (она обходит CORB)
                const embedSrc = `https://drive.google.com/file/d/${song.id}/preview`;
                
                card.innerHTML = `
                    <h3>${song.name}</h3>
                    <div class="player-wrapper">
                        <iframe src="${embedSrc}" allow="autoplay"></iframe>
                        <div class="blocker" id="blocker-${song.id}">
                             <p style="font-weight: bold; color: #ff4d4d;">⏱ ДЕМО-ВЕРСІЯ ЗАКІНЧИЛАСЬ</p>
                             <a href="https://t.me/andriyherts" target="_blank" class="btn-buy">Купити повну версію</a>
                        </div>
                    </div>
                `;
                container.appendChild(card);

                // Логика блокировки: так как мы в iframe, мы не видим время проигрывания,
                // поэтому запускаем таймер при первом взаимодействии с карточкой.
                card.addEventListener('click', function startTimer() {
                    setTimeout(() => {
                        document.getElementById(`blocker-${song.id}`).style.display = 'block';
                    }, listenLimit);
                    card.removeEventListener('click', startTimer);
                }, { once: true });
            });

        } catch (e) {
            container.innerHTML = "<p style='text-align:center;'>Помилка завантаження архіву.</p>";
        }
    }

    getMusic();
</script>
</body>
</html>
