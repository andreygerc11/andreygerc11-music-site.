<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музична Сповідь | Андрій Герц</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root { --accent: #ff4d4d; --dark: #0a0a0b; --glass: rgba(255, 255, 255, 0.05); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background: var(--dark); color: #fff; overflow-x: hidden; }
        
        .header-nav { padding: 30px; text-align: center; background: linear-gradient(to bottom, #1a1a1a, var(--dark)); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .btn-back { text-decoration: none; color: var(--accent); font-weight: bold; border: 1px solid var(--accent); padding: 8px 25px; border-radius: 50px; transition: 0.3s; display: inline-block; }
        .btn-back:hover { background: var(--accent); color: #fff; transform: translateY(-2px); }

        .container { max-width: 800px; margin: auto; padding: 40px 20px; }
        .music-card { 
            background: var(--glass); 
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 30px;
            border-left: 5px solid var(--accent);
            transition: 0.3s;
        }

        h3 { margin-bottom: 15px; font-weight: 700; color: #fff; font-size: 1.1rem; }
        
        /* Стиль плеєра */
        audio { 
            width: 100%; 
            height: 45px;
            border-radius: 30px;
            background: #333; /* Темний фон для плеєра */
        }
        
        .buy-msg { 
            display: none; 
            margin-top: 20px; 
            padding: 20px; 
            background: rgba(255, 77, 77, 0.15); 
            border-radius: 15px; 
            text-align: center; 
            border: 1px dashed var(--accent);
        }

        .btn-buy { display: inline-block; margin-top: 15px; background: var(--accent); color: #fff; text-decoration: none; padding: 12px 30px; border-radius: 50px; font-weight: 900; text-transform: uppercase; font-size: 0.8rem; }
        
        #loader { text-align: center; color: var(--accent); margin-top: 50px; }
    </style>
</head>
<body>

<div class="header-nav">
    <a href="index.html" class="btn-back"><i class="fas fa-arrow-left"></i> На головну</a>
    <h1 style="margin-top: 20px; text-transform: uppercase; letter-spacing: 2px; font-weight: 900;">Музична Сповідь</h1>
</div>

<div class="container" id="music-container">
    <div id="loader">
        <i class="fas fa-spinner fa-spin fa-2x"></i>
        <p>Завантаження пісень...</p>
    </div>
</div>

<script>
    const apiURL = "https://script.google.com/macros/s/AKfycbwbNNLK7LAR-q0n7fgUrPvqOXsZLEWc2WHAZWrvE1-UUzVUy4wl3Ao14c9PrBXy72GS/exec";
    const listenLimit = 45; 

    async function getMusic() {
        const container = document.getElementById('music-container');
        try {
            const response = await fetch(apiURL);
            const data = await response.json();

            if (data.length === 0) {
                container.innerHTML = "<p>Пісень не знайдено</p>";
                return;
            }

            container.innerHTML = ''; 

            data.forEach(song => {
                const card = document.createElement('div');
                card.className = 'music-card';
                card.innerHTML = `
                    <h3>${song.name}</h3>
                    <audio class="player" controls controlsList="nodownload" preload="metadata">
                        <source src="https://drive.google.com/uc?id=${song.id}&export=media" type="audio/mpeg">
                    </audio>
                    <div class="buy-msg">
                        <p style="font-weight: bold; color: #ff4d4d;">⏱ ЧАС ДЕМО-ВЕРСІЇ ВИЙШОВ</p>
                        <a href="https://t.me/andriyherts" class="btn-buy">Купити повну версію</a>
                    </div>
                `;
                container.appendChild(card);
            });

            const players = document.querySelectorAll('.player');
            players.forEach(p => {
                p.addEventListener('timeupdate', () => {
                    if (p.currentTime >= listenLimit) {
                        p.pause();
                        p.currentTime = listenLimit;
                        p.parentElement.querySelector('.buy-msg').style.display = 'block';
                    }
                });
            });

        } catch (e) {
            container.innerHTML = "<p>Помилка з'єднання</p>";
        }
    }

    getMusic();
</script>
</body>
</html>
