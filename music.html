<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музична Сповідь | Андрій Герц</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --accent: #ff4d4d; 
            --dark: #0a0a0b; 
            --card-bg: #161618;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Montserrat', sans-serif; 
            background: var(--dark); 
            color: #fff; 
            background: radial-gradient(circle at top right, #1a1a1d, #0a0a0b);
            min-height: 100vh;
        }
        
        .header-nav { padding: 40px 20px; text-align: center; background: rgba(21, 21, 21, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.05); position: sticky; top: 0; z-index: 100; }
        .btn-back { text-decoration: none; color: #fff; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; border: 1px solid var(--accent); padding: 10px 25px; border-radius: 50px; transition: 0.4s; display: inline-block; margin-bottom: 20px; }
        .btn-back:hover { background: var(--accent); }

        .container { max-width: 700px; margin: auto; padding: 40px 20px; }

        .music-card { 
            background: var(--card-bg); 
            border-radius: 24px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.05);
            border-left: 5px solid var(--accent);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h3 { margin-bottom: 20px; font-size: 1.1rem; font-weight: 700; display: flex; align-items: center; }
        h3 i { margin-right: 12px; color: var(--accent); }
        
        .player-wrapper {
            width: 100%;
            height: 54px;
            background: #222;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255,255,255,0.1);
        }

        iframe {
            width: 100%;
            height: 160px;
            border: none;
            position: absolute;
            top: -53px; 
            filter: invert(0.9) hue-rotate(180deg);
        }

        /* Блокувальник */
        .blocker {
            display: none; /* З'являється через JS */
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 10, 11, 0.98);
            z-index: 100;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(8px);
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .buy-msg-text { font-weight: 900; color: var(--accent); font-size: 0.9rem; text-transform: uppercase; margin-bottom: 10px; }

        .btn-buy { 
            display: inline-block; 
            background: var(--accent); 
            color: #fff; 
            text-transform: uppercase; 
            text-decoration: none; 
            padding: 12px 25px; 
            border-radius: 50px; 
            font-weight: 900; 
            font-size: 0.8rem; 
            cursor: pointer;
            border: none;
        }

        /* Секція після "покупки" */
        .download-zone {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: rgba(77, 255, 140, 0.1);
            border: 1px solid #4dff8c;
            border-radius: 12px;
            text-align: center;
        }
        .btn-download { color: #4dff8c; text-decoration: none; font-weight: bold; font-size: 0.9rem; }

        #loader { text-align: center; padding: 100px 0; color: var(--accent); }
    </style>
</head>
<body>

<div class="header-nav">
    <a href="index.html" class="btn-back"><i class="fas fa-arrow-left"></i> На головну</a>
    <h1>Музична Сповідь</h1>
</div>

<div class="container" id="music-container">
    <div id="loader">
        <i class="fas fa-compact-disc fa-spin fa-3x"></i>
        <p style="margin-top: 20px;">ЗАВАНТАЖЕННЯ...</p>
    </div>
</div>

<script>
    const apiURL = "https://script.google.com/macros/s/AKfycbwbNNLK7LAR-q0n7fgUrPvqOXsZLEWc2WHAZWrvE1-UUzVUy4wl3Ao14c9PrBXy72GS/exec";
    const listenLimit = 45000; // 45 секунд

    async function getMusic() {
        const container = document.getElementById('music-container');
        try {
            const response = await fetch(apiURL);
            const data = await response.json();

            if (!data || data.length === 0) {
                container.innerHTML = "<p>Пісень не знайдено.</p>";
                return;
            }

            container.innerHTML = ''; 

            data.forEach(song => {
                const card = document.createElement('div');
                card.className = 'music-card';
                card.id = `card-${song.id}`;
                const embedSrc = `https://drive.google.com/file/d/${song.id}/preview`;
                const directLink = `https://drive.google.com/uc?export=download&id=${song.id}`;
                
                card.innerHTML = `
                    <h3><i class="fas fa-play-circle"></i> ${song.name}</h3>
                    <div class="player-wrapper" id="wrapper-${song.id}">
                        <iframe src="${embedSrc}" allow="autoplay" id="iframe-${song.id}"></iframe>
                        <div class="blocker" id="blocker-${song.id}">
                             <p class="buy-msg-text">⏱ ДЕМО-ВЕРСІЯ ЗАКІНЧИЛАСЬ</p>
                             <p style="font-size: 0.8rem; margin-bottom: 15px; opacity: 0.8;">Щоб дослухати та завантажити пісню, натисніть кнопку нижче:</p>
                             <a href="https://t.me/andriyherts" target="_blank" class="btn-buy" onclick="showDownload('${song.id}')">Придбати повну версію</a>
                        </div>
                    </div>
                    <div class="download-zone" id="download-${song.id}">
                        <i class="fas fa-check-circle" style="color: #4dff8c;"></i> 
                        <a href="${directLink}" class="btn-download" target="_blank">ЗАВАНТАЖИТИ ПОВНУ ПІСНЮ</a>
                    </div>
                `;
                container.appendChild(card);

                // ЛОГІКА ТАЙМЕРА:
                // Оскільки ми не знаємо, коли натиснуто Play в iframe, 
                // ми запускаємо таймер при будь-якому кліку по картці.
                card.addEventListener('mousedown', function startTimer() {
                    console.log("Таймер запущено для: " + song.name);
                    setTimeout(() => {
                        // Показуємо блокувальник
                        const blocker = document.getElementById(`blocker-${song.id}`);
                        blocker.style.display = 'flex';
                        
                        // Видаляємо iframe, щоб музика фізично зупинилася
                        const iframe = document.getElementById(`iframe-${song.id}`);
                        if(iframe) iframe.remove();
                        
                        console.log("Час вичерпано. Плеєр видалено.");
                    }, listenLimit);
                }, { once: true });
            });

        } catch (e) {
            container.innerHTML = "<p>Помилка завантаження.</p>";
        }
    }

    // Функція імітації появи посилання після кліку на "Купити"
    function showDownload(id) {
        // У реальному житті тут має бути перевірка оплати, 
        // але зараз ми просто показуємо приховану кнопку завантаження.
        setTimeout(() => {
            document.getElementById(`download-${id}`).style.display = 'block';
        }, 2000);
    }

    getMusic();
</script>
</body>
</html>
