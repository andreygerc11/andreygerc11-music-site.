<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музична Сповідь | Андрій Герц</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --accent: #ff4d4d; 
            --dark: #0a0a0b; 
            --glass: rgba(255, 255, 255, 0.07);
            --card-bg: #161618;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Montserrat', sans-serif; 
            background: var(--dark); 
            color: #fff; 
            line-height: 1.6;
            background: radial-gradient(circle at top right, #1a1a1d, #0a0a0b);
        }
        
        .header-nav { 
            padding: 40px 20px; 
            text-align: center; 
            background: rgba(21, 21, 21, 0.8); 
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .btn-back { 
            text-decoration: none; 
            color: #fff; 
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 1px solid var(--accent); 
            padding: 10px 25px; 
            border-radius: 50px; 
            transition: 0.4s; 
            display: inline-block; 
            margin-bottom: 20px; 
        }

        .btn-back:hover { 
            background: var(--accent); 
            box-shadow: 0 0 20px rgba(255, 77, 77, 0.4);
        }

        h1 { 
            text-transform: uppercase; 
            font-weight: 900; 
            letter-spacing: 3px;
            font-size: 1.6rem;
        }

        .container { 
            max-width: 700px; 
            margin: auto; 
            padding: 40px 20px; 
        }

        .music-card { 
            background: var(--card-bg); 
            border-radius: 24px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.05);
            border-left: 5px solid var(--accent);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        .music-card:hover {
            transform: translateY(-5px);
        }

        h3 { 
            margin-bottom: 20px; 
            font-size: 1.1rem; 
            font-weight: 700;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
        }

        h3 i { margin-right: 12px; color: var(--accent); font-size: 0.9rem; }
        
        /* Стилізація обгортки плеєра */
        .player-wrapper {
            width: 100%;
            height: 54px;
            background: #222; /* Темний фон замість білого */
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255,255,255,0.1);
        }

        iframe {
            width: 100%;
            height: 160px;
            border: none;
            position: absolute;
            top: -53px; /* Ховаємо інтерфейс Google */
            filter: invert(0.9) hue-rotate(180deg); /* Робимо плеєр темним, щоб вписався в дизайн */
        }

        /* Заглушка (Blocker) */
        .blocker {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 10, 11, 0.95);
            z-index: 10;
            padding: 15px;
            text-align: center;
            backdrop-filter: blur(4px);
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .buy-msg-text { 
            font-weight: 900; 
            color: var(--accent); 
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .btn-buy { 
            display: inline-block; 
            background: var(--accent); 
            color: #fff; 
            text-transform: uppercase; 
            text-decoration: none; 
            padding: 8px 20px; 
            border-radius: 50px; 
            font-weight: 900; 
            font-size: 0.7rem; 
            transition: 0.3s;
        }

        .btn-buy:hover { transform: scale(1.05); }
        
        #loader { text-align: center; padding: 100px 0; color: var(--accent); }
    </style>
</head>
<body>

<div class="header-nav">
    <a href="index.html" class="btn-back"><i class="fas fa-arrow-left"></i> На головну</a>
    <h1>Музична Сповідь</h1>
</div>

<div class="container" id="music-container">
    <div id="loader">
        <i class="fas fa-compact-disc fa-spin fa-3x"></i>
        <p style="margin-top: 20px; font-weight: 700; letter-spacing: 2px;">ЗАВАНТАЖЕННЯ...</p>
    </div>
</div>

<script>
    const apiURL = "https://script.google.com/macros/s/AKfycbwbNNLK7LAR-q0n7fgUrPvqOXsZLEWc2WHAZWrvE1-UUzVUy4wl3Ao14c9PrBXy72GS/exec";
    const listenLimit = 45000; 

    async function getMusic() {
        const container = document.getElementById('music-container');
        try {
            const response = await fetch(apiURL);
            const data = await response.json();

            if (!data || data.length === 0) {
                container.innerHTML = "<p style='text-align:center; opacity: 0.5;'>Архів поки порожній.</p>";
                return;
            }

            container.innerHTML = ''; 

            data.forEach(song => {
                const card = document.createElement('div');
                card.className = 'music-card';
                const embedSrc = `https://drive.google.com/file/d/${song.id}/preview`;
                
                card.innerHTML = `
                    <h3><i class="fas fa-play-circle"></i> ${song.name}</h3>
                    <div class="player-wrapper">
                        <iframe src="${embedSrc}" allow="autoplay"></iframe>
                        <div class="blocker" id="blocker-${song.id}">
                             <p class="buy-msg-text">⏱ ДЕМО-ВЕРСІЯ ЗАКІНЧИЛАСЬ</p>
                             <a href="https://t.me/andriyherts" target="_blank" class="btn-buy">Отримати повну версію</a>
                        </div>
                    </div>
                `;
                container.appendChild(card);

                card.addEventListener('click', function startTimer() {
                    setTimeout(() => {
                        const blocker = document.getElementById(`blocker-${song.id}`);
                        blocker.style.display = 'flex';
                    }, listenLimit);
                    card.removeEventListener('click', startTimer);
                }, { once: true });
            });

        } catch (e) {
            container.innerHTML = "<p style='text-align:center;'>Помилка зв'язку з архівом.</p>";
        }
    }

    getMusic();
</script>
</body>
</html>
